<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="title">
            Wordle
        </div>

        <div id="not-valid-panel">
            Không hợp lệ
        </div>

        <label class="switch">
            <div id="switch-text">
                Hard Mode: 
            </div>
            <input type="checkbox" onclick="change_difficulty()">
            <span class="slider round"></span>
        </label>

        <div id="words-inputs">
            <div id="input1">
                <div class="word-input-container">
                    <input type="text" class="word-input">
                    <input type="text" class="word-input">
                    <input type="text" class="word-input">
                    <input type="text" class="word-input">
                    <input type="text" class="word-input">
                </div>
            </div>
            <div id="input2">
                <div class="word-input-container">
                    <input type="text" class="word-input">
                    <input type="text" class="word-input">
                    <input type="text" class="word-input">
                    <input type="text" class="word-input">
                    <input type="text" class="word-input">
                </div>
            </div>
            <div id="input3">
                <div class="word-input-container">
                    <input type="text" class="word-input">
                    <input type="text" class="word-input">
                    <input type="text" class="word-input">
                    <input type="text" class="word-input">
                    <input type="text" class="word-input">
                </div>
            </div>
            <div id="input4">
                <div class="word-input-container">
                    <input type="text" class="word-input">
                    <input type="text" class="word-input">
                    <input type="text" class="word-input">
                    <input type="text" class="word-input">
                    <input type="text" class="word-input">
                </div>
            </div>
            <div id="input5">
                <div class="word-input-container">
                    <input type="text" class="word-input">
                    <input type="text" class="word-input">
                    <input type="text" class="word-input">
                    <input type="text" class="word-input">
                    <input type="text" class="word-input">
                </div>
            </div>
            <div id="input6">
                <div class="word-input-container">
                    <input type="text" class="word-input">
                    <input type="text" class="word-input">
                    <input type="text" class="word-input">
                    <input type="text" class="word-input">
                    <input type="text" class="word-input">
                </div>
            </div>
        </div>
        <div id="keyboard-container">
            <span id="keyboard_row1">
                <button class="keyboard-btn" value="Q" onclick="key_clicked(this)"></button>
                <button class="keyboard-btn" value="W" onclick="key_clicked(this)"></button>
                <button class="keyboard-btn" value="E" onclick="key_clicked(this)"></button>
                <button class="keyboard-btn" value="R" onclick="key_clicked(this)"></button>
                <button class="keyboard-btn" value="T" onclick="key_clicked(this)"></button>
                <button class="keyboard-btn" value="Y" onclick="key_clicked(this)"></button>
                <button class="keyboard-btn" value="U" onclick="key_clicked(this)"></button>
                <button class="keyboard-btn" value="I" onclick="key_clicked(this)"></button>
                <button class="keyboard-btn" value="O" onclick="key_clicked(this)"></button>
                <button class="keyboard-btn" value="P" onclick="key_clicked(this)"></button>
            </span>

            <span id="keyboard_row2">
                <button class="keyboard-btn" value="A" onclick="key_clicked(this)"></button>
                <button class="keyboard-btn" value="S" onclick="key_clicked(this)"></button>
                <button class="keyboard-btn" value="D" onclick="key_clicked(this)"></button>
                <button class="keyboard-btn" value="F" onclick="key_clicked(this)"></button>
                <button class="keyboard-btn" value="G" onclick="key_clicked(this)"></button>
                <button class="keyboard-btn" value="H" onclick="key_clicked(this)"></button>
                <button class="keyboard-btn" value="J" onclick="key_clicked(this)"></button>
                <button class="keyboard-btn" value="K" onclick="key_clicked(this)"></button>
                <button class="keyboard-btn" value="L" onclick="key_clicked(this)"></button>
            </span>

            <span id="keyboard_row3">
                <button id="enter-btn" onclick="delete_btn_clicked()">Delete</button>
                <button class="keyboard-btn" value="Z" onclick="key_clicked(this)"></button>
                <button class="keyboard-btn" value="X" onclick="key_clicked(this)"></button>
                <button class="keyboard-btn" value="C" onclick="key_clicked(this)"></button>
                <button class="keyboard-btn" value="V" onclick="key_clicked(this)"></button>
                <button class="keyboard-btn" value="B" onclick="key_clicked(this)"></button>
                <button class="keyboard-btn" value="N" onclick="key_clicked(this)"></button>
                <button class="keyboard-btn" value="M" onclick="key_clicked(this)"></button>
                <button id="enter-btn" onclick="enter_btn_clicked()">Enter</button>
            </span>
        </div>
        <div id="gameover-panel">
            <div id="win-panel">
                <div id="win-text">
                    YOU WIN!!!
                </div>
            </div>
            <div id="lose-panel">
                <div id="lose-text">
                    YOU LOSE!!!
                    <div id="answer"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="assets/main.js"></script>
</body>

</html>
